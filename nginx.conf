server {
  listen 80;

  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Rota principal (Vue SPA)
  location / {
    try_files $uri /index.html;
  }

  # Proxy para API Laravel
  location /api {
    proxy_pass https://SEU_BACKEND_URL;  # exemplo: https://meu-backend.up.railway.app;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Proxy para Sanctum
  location /sanctum {
    proxy_pass https://SEU_BACKEND_URL;  # mesmo dom√≠nio do backend
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}
